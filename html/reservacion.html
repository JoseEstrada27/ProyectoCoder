<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Kalam:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Reserva tu Mesa</title>
</head>
<body>
    <header>
        <div class="header__container">
            <h1 class="header__logo"> <a class="header__logo--titulo" href="../index.html">EAT SUSHI</a></h1>
            <nav class="header__menu">
             <ul class="header__lista">
                 
                 <li class="header__lista--item"><a href="../index.html"><i class="bi bi-arrow-left-circle" style="font-size: 2rem; margin-right: 10px"></i>Regresar</a></li>
                
             </ul>
            </nav>
 
        </div>
        <div class="container__form">
            <div class="container__formulario">
    
                <input class="container__formulario--modifire"  type="text"  placeholder="Nombre">
                <input class="container__formulario--modifire"  type="email"  placeholder="email@">
                <input class="container__formulario--modifire"  type="datetime"  placeholder="Numero telefonico">
                <label class="container__horario" for="horario">Elija un horario</label>
                <input class="container__horario--line" name="horario" type="datetime-local">
                <label class="container__numero" for="numero">Numero de Personas</label>
                <input class="container__numero--number" name="numero" type="number">
                <label class="container__comentario" for="Comentario">Comentario</label>
                <textarea class="container__comentario--caja" name="Comentario" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="Reservar">
               
            </div>
    </header>
  
    </div>

    
   
      
    
</body>
